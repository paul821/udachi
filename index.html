<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Text Display</title>
    <style>
        /* Optional: Some basic styling */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>This is the initial text.</p>
        <p id="hiddenText" class="hidden">This text will appear after 10 seconds.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
